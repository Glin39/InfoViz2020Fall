<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing Disabilities</title>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
  </head>
  <body>
     <div id = "background">
      <img class = "front" src = "disability1.png"
         alt = "picture of people with disability">
      <img class = "back" src = "DISABILITY2.png"
         alt = "more picture of people with disability">
      <img class = "maplegend" src = "legend.png"
         alt = "map legend">
      <p class = "maplegnedtext">normalized across states</p>
    </div>
<!--     <div class="line"></div> -->
    <div id="main">
      <div id="sequence"></div>
      <div id="chart" >
        <div id="map"></div>
      </div>
      <div id="tip">
        <p>Click to select slice to stay on, click again to deselect</p>
      </div>
    </div>
    <div id="sidebar">
      <!-- <input type="checkbox" id="togglelegend"> Legend<br/> -->
      <!-- <div id="legend" style="visibility: hidden;"></div> -->
      <div id="attribute">
          <label for="dropdown">Visualizing disabilities by:</label>
          <select class="attributeSelect" id="dropdown">
            <option value="age">AGE</option>
            <option value="employment">EMPLOYMENT</option>
            <option value="work experience">WORK EXPERIENCE</option>
          </select>
      </div>
      <div id="sideChart"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="sequences.js"></script>
    <!-- Jim's library -->
    <!-- <script src="http://d3js.org/d3.v5.min.js"></script> -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"> </script> 
    <script src= "https://d3js.org/d3-interpolate.v1.min.js"> </script> 
    <script src="./d3-tip.js"></script>

    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
    </script> 
  </body>
</html>
